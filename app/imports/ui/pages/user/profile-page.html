<template name="Profile_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui text container segments">
    <div class="ui dividing segment">
      <div class="ui left floated header">
        Profile <!-- place username here -->
      </div>
      <div class="ui right floated header">
        <a class="{{isActiveRoute "Edit_Profile_Page"}} item" href="{{pathFor "Edit_Profile_Page" username=routeUserName}}">Edit</a>
      </div>
    </div>
    <div class="ui hidden clearing divider"></div>

    <div class="ui profile segment" style="margin-bottom: 5em">
        <img class="ui small left floated circular image" src="{{profile.picture}}"> <!-- profile image -->
        <h5>Name {{profile.firstName}} {{profile.lastName}}</h5> <!-- username -->
        <div>interests go here</div> <!-- interests -->
    </div>
    <div class="ui bio segment"> <!--bio -->
      Bacon ipsum dolor amet cow turducken pig swine. Chuck ground round pork belly short loin beef salami hamburger bresaola. Meatloaf pancetta corned beef, filet mignon turducken short loin brisket bresaola bacon boudin porchetta pig short ribs. Cupim ham burgdoggen picanha beef fatback, bresaola strip steak capicola jerky. Leberkas biltong drumstick pork chop. Hamburger ball tip strip steak drumstick tenderloin pork chop beef turducken bresaola brisket shoulder chuck venison burgdoggen pork. Picanha beef ribs pork loin, chicken salami chuck ham hock ham tongue sirloin cow.
    </div>
  </div>

  {{/if}}

</template>
