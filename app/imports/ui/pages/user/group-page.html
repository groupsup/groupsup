<template name="Group_Page">

  {{#if Template.subscriptionsReady}}
  <div style="margin-top: 10px" class="ui container">

    <form class="ui equal width form filter-data-form">
      <div class="field">
        {{> Select_Form_Control label="Interests" options=interests multiple=true }}
      </div>

    </form>

    {{> group_Page_Directory profiles=profiles }}

  </div>

  <table class="ui celled padded table">
    <thead>
    <tr><th class="single line">Club name</th>
      <th>Description</th>
      <th>Meeting time</th>
      <th>Location</th>

    </tr></thead>
    <tbody>
    <tr>
      <td>
        <h2 class="ui center aligned header">Club Swole </h2>
      </td>
      <td class="single line">
        Get swole or die trying through our rigourous weight training regime
      </td>
      <td class="single line">
        Gains o'clock
      </td>
      <td class="right aligned single line">
        UH Manoa gym
      </td>

    </tr>
    <tr>
      <td>
        <h2 class="ui center aligned header">Club Steve Harrington </h2>
      </td>
      <td class="single line">
        Fans of the hit Netflix television series Stranger Things come together to discuss why Steve is the best mom in Hollywood
      </td>
      <td class="single line">
        Upside down time
      </td>
      <td class="right aligned single line">
        Steve-ilton Library
      </td>
    </tr>
    </tbody>
  </table>

  {{/if}}
</template>
