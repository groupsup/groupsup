<template name="Edit_Profile_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Profile
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="fields">
        {{> Text_Form_Control label="First" placeholder="First name" value=profile.firstName errorMessage=(fieldError "firstName")}}
        {{> Text_Form_Control label="Last" placeholder="Last name" value=profile.lastName errorMessage=(fieldError "lastName")}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Picture" placeholder="Picture URL" value=profile.picture errorMessage=(fieldError "picture url")}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Major" placeholder="Enter Major" value=profile.title errorMessage=(fieldError "title")}}
        {{> Text_Form_Control label="Campus" placeholder="Enter Campus" value=profile.location errorMessage=(fieldError "location")}}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Interests" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>

      {{> TextArea_Form_Control label="Bio" value=profile.bio placeholder="Short bio statement here" errorMessage=(fieldError "bio")}}


      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Profile data successfully updated.</p>
      </div>
      {{/if}}
    </form>
  </div>

  {{/if}}

</template>
