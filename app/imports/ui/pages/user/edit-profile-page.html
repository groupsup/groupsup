<template name="Edit_Profile_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Profile
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="fields">
        {{> Text_Form_Control label="First" placeholder="First name" value=profile.first_name errorMessage=(fieldError "first_name")}}
        {{> Text_Form_Control label="Last" placeholder="Last name" value=profile.last_name errorMessage=(fieldError "last_name")}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Image" placeholder="Picture URL" value=profile.image errorMessage=(fieldError "image")}}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Interests" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>

      <div class="checkbox">
        <label>
          <input type = "checkbox" {{checked}} class = "toggle-checked" > Are you an admin?
        </label>
      </div>

      {{> TextArea_Form_Control label="Bio" value=profile.bio placeholder="Short bio statement here" errorMessage=(fieldError "bio")}}

      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Profile data successfully updated.</p>
      </div>
      {{/if}}
    </form>
  </div>

  {{/if}}

</template>
