<template name="Landing_Page">
  <div class="ui inverted vertical masthead center aligned segment landing">
    <div class="ui container">
      <div class="ui large secondary inverted pointing menu">
      </div>
    </div>
    <div class="ui text container">
      <h1 class="ui inverted header">
        GroupsUp
      </h1>
      <h2>Groups and Events for UHM Students</h2>
      <div class="get_started_button">
        {{> Cas_Get_Started }}
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui vertical stripe segment">
      <div class="ui middle aligned stackable grid container">
        <div class="row">
          <div class="eight wide column">
            <h1 class="landing-section-header">Search more than 100 clubs.</h1>
            <p>The University of Hawaii at Manoa recognises more than 100 independent clubs. We put all that information in one,
            easy to use web application.</p>
            <h1 class="landing-section-header">Browse based on your interests</h1>
            <p>Set up a personal profile where you can set what you enjoy doing and we will populate a list of groups that
            would best suit your likings.</p>
          </div>
          <div class="six wide right floated column">
            <img src="images/clubs-concept-0.png" class="ui large bordered rounded image">
          </div>
        </div>
        <div class="row">
          
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-3">
    <div class="ui vertical stripe segment">
      <div class="ui text container">
        <h1 class="landing-section-header">Get up to date information.</h1>
        <p>Recieve real time notifications from your groups from location updates, scheduling changes and upcoming events.</p>
        <div class="six wide right floated column">
          <img src="images/dashboard-concept-0.png" class="ui large bordered centered rounded image">
        </div>
      </div>
    </div>
  </div>

</template>
