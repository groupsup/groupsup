<template name="User_Header">
  <div class="ui top fixed borderless inverted menu" style="color: #045232">
    <div class="ui container">
      <div class="item"><h1>GroupsUp</h1></div>
      <a class="{{isActiveRoute "Profile_Page"}} item" href="{{pathFor "Profile_Page" username=routeUserName}}">Dashboard</a>
      <a class="{{isActiveRoute "Filter_Page"}} item" href="{{pathFor "Filter_Page" username=routeUserName}}">Browse</a>
      <div class="right aligned item">
      	<div class="ui dropdown">
      		<div class="text">{{routeUserName}}</div>
      		<i class="dropdown icon"></i>
      		<div class="menu">
      			<div class="item">Edit Profile...</div> 
            <div class="item">Log Out</div>
      		</div>
        </div>
    	</div>
    </div>
  </div>
</template>
